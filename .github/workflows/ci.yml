permissions: read-all

name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: remedi
          POSTGRES_PASSWORD: remedi_dev
          POSTGRES_DB: remedi
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U remedi -d remedi"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://remedi:remedi_dev@localhost:5432/remedi?schema=public
      AUTH_SECRET: ci-auth-secret
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - name: Install dependencies
        run: bun install
      - name: Prisma generate
        run: bunx prisma generate
      - name: Migrate + seed
        run: bunx prisma migrate dev && bunx prisma db seed
      - name: DB verify
        run: bun run db:verify
      - name: Data integrity checks
        run: bun run db:integrity
      - name: Format check
        run: bun run format:check
      - name: Lint
        run: bun run lint
      - name: Type check
        run: bun run type-check
      - name: Unit tests
        run: bun run test:run

  e2e:
    runs-on: ubuntu-latest
    needs: test
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: remedi
          POSTGRES_PASSWORD: remedi_dev
          POSTGRES_DB: remedi
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U remedi -d remedi"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://remedi:remedi_dev@localhost:5432/remedi?schema=public
      AUTH_SECRET: ci-auth-secret
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - name: Install dependencies
        run: bun install
      - name: Install Playwright browsers
        run: bunx playwright install --with-deps
      - name: Prisma generate
        run: bunx prisma generate
      - name: Migrate + seed
        run: bunx prisma migrate dev && bunx prisma db seed
      - name: Run E2E tests
        run: bun run test:e2e
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: playwright-report
          path: playwright-report

  readiness:
    runs-on: ubuntu-latest
    needs: [test, e2e]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: remedi
          POSTGRES_PASSWORD: remedi_dev
          POSTGRES_DB: remedi
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U remedi -d remedi"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://remedi:remedi_dev@localhost:5432/remedi?schema=public
      AUTH_SECRET: ci-auth-secret
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_ci
      CLERK_SECRET_KEY: sk_test_ci
      STRIPE_SECRET_KEY: sk_test_ci
      STRIPE_PUBLISHABLE_KEY: pk_test_ci
      STRIPE_WEBHOOK_SECRET: whsec_ci
      STRIPE_BASIC_MONTHLY_PRICE_ID: price_basic_monthly
      STRIPE_BASIC_YEARLY_PRICE_ID: price_basic_yearly
      STRIPE_PREMIUM_MONTHLY_PRICE_ID: price_premium_monthly
      STRIPE_PREMIUM_YEARLY_PRICE_ID: price_premium_yearly
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8
      - name: Install dependencies
        run: bun install
      - name: Prisma generate
        run: bunx prisma generate
      - name: Migrate + seed
        run: bunx prisma migrate dev && bunx prisma db seed
      - name: Production readiness check
        run: bun run prod:check
